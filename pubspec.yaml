name: flutter_project_agents
description: "Flutter app with AI Agents using Clean Architecture"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Immutability
  freezed_annotation: ^2.4.4
  
  # Functional Programming
  dartz: ^0.10.1
  
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Secure Storage
  flutter_secure_storage: ^9.2.2

  # Crypto & Security
  crypto: ^3.0.3
  uuid: ^4.3.3

  # Environment Variables
  flutter_dotenv: ^5.1.0

  # Supabase
  supabase_flutter: ^2.9.1

  # HTTP Client
  dio: ^5.4.1
  
  # Navigation
  go_router: ^13.2.0
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^4.0.0
  
  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.5.2
  riverpod_generator: ^2.4.0
  hive_generator: ^2.0.1
  
  # Testing
  patrol: ^3.6.1
  mocktail: ^1.0.3

flutter:
  uses-material-design: true

  # Environment variables
  assets:
    - .env

